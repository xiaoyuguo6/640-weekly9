<!DOCTYPE html>
<html lang="en" data-selected-theme="green">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Theme Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎨 Customizable Theme Picker 🎨</h1>
        <p>Select your preferred theme below and enjoy a fun look!</p>
    </header>
    
    <div class="theme-switcher">
        <button data-theme="green" aria-pressed="true">🌿 Green</button>
        <button data-theme="blue" aria-pressed="false">💧 Blue</button>
        <button data-theme="pink" aria-pressed="false">🌸 Pink</button>
        <button data-theme="orange" aria-pressed="false">🍊 Orange</button>
        <button data-theme="purple" aria-pressed="false">💜 Purple</button>
        <button data-theme="sunset" aria-pressed="false">🌅 Sunset</button>
    </div>

    <footer>
        <p>Choose a theme and let the colors reflect your style! 😊</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
